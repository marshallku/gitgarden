name: CI

on:
    push:
    pull_request:
        branches:
            - master

env:
    CI: true

jobs:
    check-spell:
        name: Check spelling
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: marshallku/actions/analyze/spell@master
    check-format:
        name: Check format of code
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  check-latest: true
                  registry-url: https://registry.npmjs.org/
            - name: Check format
              run: npx prettier . --check
    build:
        name: Build project
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions-rust-lang/setup-rust-toolchain@v1
            - name: Setup env
              run: |
                  cp .env.example .env
                  sed -i 's/YOUR_GITHUB_TOKEN/${{ github.token }}/g' .env
            - run: cargo build
    test:
        name: Test project
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions-rust-lang/setup-rust-toolchain@v1
            - name: Setup env
              run: |
                  cp .env.example .env
                  sed -i 's/YOUR_GITHUB_TOKEN/${{ github.token }}/g' .env
            - run: cargo test
    send-notification:
        needs: [check-spell, check-format, build, test]
        if: ${{ failure() }}
        uses: marshallku/actions/.github/workflows/send-notification.yml@master
        with:
            failed: ${{ contains(join(needs.*.result, ','), 'failure') }}
            message: "CI job failed - push"
        secrets:
            url: ${{ secrets.DISCORD_WEBHOOK_URI }}
